<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conversion</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
        <div id="container">
            <div id="heading">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input type="text" id="input_el"> 
                <button id="convert_btn">Convert</button>
            </div>
            <div id="content">
                <div id="dev">
                    <p id="title">Length (Meter/Feet)</p>
                    <p id="result_meter" class="bio">1 meters = 3.280 feet | 1 feet = 0.304 meters</p>
                </div>
                <div id="dev">
                    <p id="title"> Volume (Liters/Gallons) </p>
                    <p id="result_liter" class="bio">1 liters = 0.264 gallons | 1 gallons = 3.787 liters</p>
                </div>
                <div id="dev">
                    <p id="title">Mass (Kilograms/Pounds)</p>
                    <p id="result_pound" class="bio"> 1 kilos = 2.204 pounds | 1 pounds = 0.453 kilos</p>
                </div>
            </div>


        </div>
    <script src="index.js"></script>
</body>
</html>
